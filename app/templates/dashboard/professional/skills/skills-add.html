<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="{{ url_for('static',filename='css/dashboard/professional/skills/skills-add.css') }}"
          rel="stylesheet"
          type="text/css">
    <meta charset="UTF-8">
</head>
<body>
<div class="master-container">
    <div class="title-container">
        <h1 class="title">Skill Search</h1>
        <button class="add-skills-button" onclick="add_skills()">Add</button>
        <form action="/dashboard/profile/skills">
            <button class="cancel-button">Back</button>
        </form>
    </div>
    <div class="search-container">
        <input class="search-input-field" id="search-query" placeholder="Search" type="text">
        <button class="search-button" onclick="search_skills_by_query()">Search</button>
    </div>
</div>
<div class="skills-container" id="skills-container">
</div>
<script src="{{ url_for('static',filename='js/dashboard/professional/skills/skills-add.js') }}"></script>

</body>
</html>
