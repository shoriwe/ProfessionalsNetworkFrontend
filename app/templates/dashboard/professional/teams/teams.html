<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="{{ url_for('static',filename='css/dashboard/teams/teams.css') }}"
          rel="stylesheet"
          type="text/css">
</head>
<body>
<div class="master-container">
    <div class="title-container">
        <h1 class="title">My Teams</h1>
        <br>
        <div class="options-container">
            <form onsubmit="return handle_teams_search(event)">
                <input class="search-field" id="team-search-bar" placeholder="Search Teams" required type="text">
                <button class="search-teams-buttons" type="submit">Search</button>
            </form>
            <button class="delete-teams-button" onclick="exit_from_teams()">Delete</button>
        </div>
    </div>
</div>
<div class="teams-container" id="teams-container">

</div>
<script src="{{ url_for('static',filename='js/dashboard/teams/teams-loader.js') }}"></script>
<script>load_professional_teams()</script>
</body>
</html>
