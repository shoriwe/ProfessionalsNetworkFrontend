<!DOCTYPE html>
<html lang="en">
<head>
    <title>ProNet - Login</title>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="{{ url_for('static', filename='css/session-handling/login.css')  }}" rel="stylesheet">
</head>
<body>
<div class="master-align">
    <div class="title-alignment">
        <a class="title-text" href="/index">ProNet</a>
        <h2 class="quote-text">Build and manage the best professional team</h2>
    </div>
    <div class="login-form-alignment">
        <div class="login-form-container">
            <div>
                <p class="login-failed-message" id="login-failed-message-id">
                    Login failed
                </p>
            </div>
            <form id="login-form" method="POST" onsubmit="return handle_login(event)">
                <div class="username-container">
                    <input class="input-field" id="username-input-field" name="username" placeholder="Username"
                           required type="text">
                </div>
                <div class="password-container">
                    <input class="input-field" id="password-input-field" name="password" placeholder="Password"
                           required type="password">
                </div>
                <div class="login-button-alignment">
                    <button class="login-button" type="submit">Log in</button>
                </div>
            </form>
            <div class="reset-password-container">
                <a class="reset-password-text" href="/reset/password">Forgot password?</a>
            </div>
            <hr class="line-separator">
            <form action="/register">
                <div class="register-button-alignment">
                    <button class="register-button">Register</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="{{  url_for('static', filename='js/session-handling/login-checks.js')  }}"></script>
</body>
</html>
