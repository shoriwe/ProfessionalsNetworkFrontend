<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="{{ url_for('static', filename='css/session-handling/password-reset/reset-password.css')  }}"
          rel="stylesheet">
    <title>ProNet - Reset password</title>
</head>
<body>
<div class="master-container">
    <h1 class="title">Reset password</h1>
    <div class="password-reset-container">
        <p class="reset-password-message" id="reset-password-message-id">
            Error
        </p>
        <form id="reset-password-form" method="POST" onsubmit="return handle_reset(event)">
            <input class="password-field" id="password-input-field" name="password" placeholder="Password"
                   required
                   type="password">
            <br>
            <input class="password-confirm-field" id="confirm-password-input-field" name="password"
                   placeholder="Confirm password"
                   required
                   type="password">
            <br>
            <button class="reset-password-button" type="submit">Update password</button>
        </form>
    </div>
</div>
<script src="{{  url_for('static', filename='js/session-handling/password-reset/reset-password-checks.js')  }}"></script>
</body>
</html>
